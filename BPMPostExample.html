<!-- DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" -->
<html>
	<head>
		<!-- META -->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		
		<title>BPM Post Example</title>
		
		
		<!-- CSS -->
		<link href="css/core.css" rel="stylesheet" type="text/css" />
		<link href="css/FPaper.css" rel="stylesheet" type="text/css" />

		
		<!-- JAVASCRIPT -->
		<script type="text/javascript" src="http://kennethfrederick.com/js/jquery/jquery.1.8.3.min.js"></script>
		<script>
			var bpm;
			var post = self.setInterval(
				function() {
					bpm = parseInt( Math.random()*180 );
					$.post('http://thethings.io/store-city/BUS/' + bpm, { } );
					console.log( 'Bus', bpm );

					bpm = parseInt( Math.random()*180 );
					$.post('http://thethings.io/store-city/BICING/' + bpm, { } );
					console.log( 'Bicing', bpm );

					bpm = parseInt( Math.random()*180 );
					$.post('http://thethings.io/store-city/TRAFFIC/' + bpm, { } );
					console.log( 'Traffic', bpm );

				},
				2000
			);

		</script>


		<meta http-equiv="x-dns-prefetch-control" content="off"/>
	</head>
	<body>


		<!-- TEXT -->
		<div id="textContainer">
			<div class="futura-kf">Open the console</div>
		</div>

		<div id="manual" class="black">
		</div>


		<!-- INPUTS -->
		<div id="inputContainer">
		</div>


		<!-- IMAGES -->
		<div id="rasterImages">
		</div>

		
	</body>
</html>
