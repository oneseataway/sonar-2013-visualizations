<!-- DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" -->
<html>
	<head>
		<!-- META -->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		
		<title>S&#243;nar</title>
		
		
		<!-- CSS -->
		<link href="css/core.css" rel="stylesheet" type="text/css" />
		<link href="css/FPaper.css" rel="stylesheet" type="text/css" />

		
		<!-- JavaScript -->
		<script type="text/javascript" src="http://kennethfrederick.com/js/jquery/jquery.1.8.3.min.js"></script>
		<script type="text/javascript" src="js/core.js"></script>


		<!-- LOAD PAPERJS -->
		<script type="text/javascript" src="js/paper/paper.js"></script>
		<script>
			paper.install(window);
			$(document).ready(function(){
				paper.setup('canvas');
				console.log('PaperJS is go!');
				


				// ------------------------------------------------------------------------
				// PaperJS Methods
				// ------------------------------------------------------------------------
				Setup();


				// ------------------------------------------------------------------------
				Draw();

				
				
				// ------------------------------------------------------------------------
				// PaperJS Events
				// ------------------------------------------------------------------------
				view.onFrame = function(event) {
					Update(event);
				};
				
				view.onResize = function(event) {
					onResize(event);
				};

				// ------------------------------------------------------------------------
				var tool = new Tool();
				tool.onMouseUp = function(event) {
					onMouseUp(event);
				};
				
				tool.onMouseDown = function(event) {
					onMouseDown(event);
				};
				
				tool.onMouseMove = function(event) {
					onMouseMove(event);
				};
				
				tool.onMouseDrag = function(event) {
					onMouseDrag(event);
				};


				// ------------------------------------------------------------------------
				tool.onKeyDown = function(event) {
					onKeyDown(event);
				};

				tool.onKeyUp = function(event) {
					onKeyUp(event);
				};
				
				
				// ------------------------------------------------------------------------
				view.draw(); // draw the screen

			});

			/**
			 *
			 *	Supporting Methods
			 *	
			 */
			$(function() {
				// ------------------------------------------------------------------------
				function resizeCanvas() {
					var width = $('#container').width();
					var height = $('#container').height();
					
					// set canvas width and height
					$('#canvas').attr('width', width);
					$('#canvas').attr('height', height)

					Draw();
					view.draw(); // draw the screen

				};

				// ------------------------------------------------------------------------
				var resizeTimeout;
				$(window).resize(function() {
					clearTimeout(resizeTimeout);
					resizeTimeout = setTimeout(resizeCanvas, 100);
				});
				resizeCanvas();
			});

			
		</script>

		<!-- LOAD LIBRARIES -->
		<script type="text/javascript" src="js/delaunay/Triangulate.js"></script>
		<script type="text/javascript" src="js/frederickk/frederickkPaper.js"></script>

		<!-- LOAD PAPER SCRIPT -->
		<script type="text/javascript" src="scripts/sonarVisualization.js"></script>



		<meta http-equiv="x-dns-prefetch-control" content="off"/>
	</head>
	<body>


		<!-- CANVAS -->
		<div id="container">
			<canvas resize="true" id="canvas"></canvas>
		</div>


		<!-- TEXT -->
		<div id="textContainer">
			<div id="Futura-kf">&nbsp;</div>
			<div id="Futura-kf-Demi">&nbsp;</div>
			<div id="Futura-kf-Bold">&nbsp;</div>
		</div>

		<div id="manual" class="black">
		</div>


		<!-- INPUTS -->
		<div id="inputContainer">
		</div>


		<!-- IMAGES -->
		<div id="rasterImages">
		</div>

		
	</body>
</html>
